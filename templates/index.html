<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Image Generator </title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>

<body data-loader-url="{{ url_for('static', filename='images/loader.svg') }}" data-download-url="{{ url_for('static', filename='images/download.svg') }}">

	<section class="image-generator">
		<div class="content">
			<h1>AI Image Generator Tool</h1>
			<form action="#" class="generate-form">
				<input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
				<div class="controls">
					<select class="img-quantity">
						<option value="1">1 Image</option>
						<option value="2">2 Images</option>
						<option value="3">3 Images</option>
						<option value="4" selected>4 Images</option>
					</select>
					<button type="submit" class="generate-btn">Generate</button>
				</div>
			</form>
		</div>
	</section>
	<section class="image-gallery">
		<div class="img-card"><img src="{{ url_for('static', filename='images/img-1.jpg') }}" alt="image"></div>
		<div class="img-card"><img src="{{ url_for('static', filename='images/img-2.jpg') }}" alt="image"></div>
		<div class="img-card"><img src="{{ url_for('static', filename='images/img-3.jpg') }}" alt="image"></div>
		<div class="img-card"><img src="{{ url_for('static', filename='images/img-4.jpg') }}" alt="image"></div>

	</section>

	<script>
		function refreshPage() {
			window.location.reload();
		}

	</script>

	<!-- Add the refresh button where you want it to appear -->
<!--	<button onclick="refreshPage()">Refresh</button>-->

</body>

</html>
